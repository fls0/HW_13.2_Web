{% extends 'quotesapp/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>{{ author.fullname }}</h4>
                </div>
                <div class="card-body ml-0">
                    <p class="card-text">Born: {{ author.born_date }} {{ author.born_location }}</p>
                    <p class="card-text">{{ author.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
