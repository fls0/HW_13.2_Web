{% extends 'quotesapp/base.html' %}

{% block content %}

<h2>Password reset</h2>

<p>Forgot your password? Enter your email address below and we'll send you a password reset link.</p>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="example@ex.com"/>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Request password reset</button>
</form>

{% endblock %}
