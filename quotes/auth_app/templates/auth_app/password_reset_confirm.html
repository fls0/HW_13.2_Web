{% extends 'quotesapp/base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Enter new password</h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label" for="id_new_password1">New password:</label>
                    <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" class="form-control">
                    {% if form.new_password1.errors %}
                        <span class="text-danger">{{ form.new_password1.errors }}</span>
                    {% endif %}
                </div>

                <div class="mb-3">
                    <label class="form-label" for="id_new_password2">New password confirmation:</label>
                    <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" class="form-control">
                    {% if form.new_password2.errors %}
                        <span class="text-danger">{{ form.new_password2.errors }}</span>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary">Save new password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
